    <script src="three.min.js"></script>
    <script src="simulator.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"></link>

    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="../assets/js/html5shiv.js"></script>

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body onload="init()">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">RobotDesign3 ロボットコントロールパネル</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#sim">シミュレータ</a></li>
              <li><a href="#machine">実機の操作</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap-transition.js"></script>
    <script src="./js/bootstrap-alert.js"></script>
    <script src="./js/bootstrap-modal.js"></script>
    <script src="./js/bootstrap-dropdown.js"></script>
    <script src="./js/bootstrap-scrollspy.js"></script>
    <script src="./js/bootstrap-tab.js"></script>
    <script src="./js/bootstrap-tooltip.js"></script>
    <script src="./js/bootstrap-popover.js"></script>
    <script src="./js/bootstrap-button.js"></script>
    <script src="./js/bootstrap-collapse.js"></script>
    <script src="./js/bootstrap-carousel.js"></script>
    <script src="./js/bootstrap-typeahead.js"></script>

    <div class="container">
        <h2>シミュレータ</h2>
        <p style="color:red">実機も動作するので注意</p>
    </div>

    <div id="sim" class="span6" style="width:430px">
        <div id="canvas"></div>
    </div>
    <div class="span5">
        <h3>関節角操作</h3>
        <table>
            <tr>
                <th>関節</th>
                <th>角度</th>
<!--
                <td><button onclick="sendAngles()">送信</button></td>
-->
            </tr>
            <tr>
                <td>J1</td>
                <td><input type="range" id="J1" onchange="onChangeRange()" value="0" min="-150" max="150"></td>
                <td><input type="number" id="J1value" class="anglebox" onchange="numToSlide(this)" value="0" min="-150" max="150">[deg]</td>
            </tr>
            <tr>
                <td>J2</td>
                <td><input type="range" id="J2" onchange="onChangeRange()" value="0" min="-150" max="150"></td>
                <td><input type="number" id="J2value" class="anglebox" onchange="numToSlide(this)" value="0" min="-150" max="150">[deg]</td>
            </tr>
            <tr>
                <td>J3</td>
                <td><input type="range" id="J3" onchange="onChangeRange()" value="0" min="-150" max="150"></td>
                <td><input type="number" id="J3value" class="anglebox" onchange="numToSlide(this)" value="0" min="-150" max="150">[deg]</td>
            </tr>
            <tr>
                <td>J5</td>
                <td><input type="range" id="J5" onchange="onChangeRange()" value="0" min="-150" max="150"></td>
                <td><input type="number" id="J5value" class="anglebox" onchange="numToSlide(this)" value="0" min="-150" max="150">[deg]</td>
            </tr>
            <tr>
                <td>J6</td>
                <td><input type="range" id="J6" onchange="onChangeRange()" value="0" min="-150" max="150"></td>
                <td><input type="number" id="J6value" class="anglebox" onchange="numToSlide(this)" value="0" min="-150" max="150">[deg]</td>
            </tr>
        </table>
    </div>

    <div class="span5">
        <h3>関節角の連続指定</h3>
関節角5個と時間をカンマ区切りで入力のこと。<br />
        <textarea rows="6" cols="40" id="sequence">
20,20,20,20,20,2000
20,-20,20,20,20,2000
20,20,20,-20,20,2000
20,-20,20,80,20,2000
20,20,20,20,20,2000
20,-20,20,20,20,2000
20,20,20,-20,20,2000
20,-20,20,80,20,2000
20,20,20,20,20,2000
20,-20,20,20,20,2000
20,20,20,-20,20,2000
20,-20,20,80,20,2000
20,20,20,20,20,2000
20,-20,20,20,20,2000
20,20,20,-20,20,2000
20,-20,20,80,20,2000
</textarea>
<br />
        <button type="button" class="btn btn-danger" id="run" onclick="run()">RUN</button>
        <button type="button" class="btn btn-primary" onclick="location.reload()">CLEAR</button>
    </div>

    <div id="machine" style="clear:both"></div>
    <hr />

    <div class="container" style="width:2000px">
        <h2>実機</h2>
    </div>

    <div class="span4">
        <h3>プログラムのアップロード</h3>
        <form action="/up_and_run.bash" method="post" enctype="multipart/form-data" target="upload_frame">
            <input type="file" name="code" />
            <input class="btn btn-warning" type="submit" />
        </form>
        <iframe name="upload_frame" style="display:none;"></iframe>
    </div>

    <div class="span4">
        <h3>ログ</h3>
        <div id="angles_log" style="padding-left:30px;width:200px"></div>
    </div>

    <div class="span4">
        <h3>ADコンバータ</h3>
        <table>
            <tr>
                <th>CH</th>
                <th>値</th>
            </tr>
            <tr>
                <td>CH0</td>
                <td id="ch0_value"></td>
            </tr>
            <tr>
                <td>CH1</td>
                <td id="ch1_value"></td>
            </tr>
        </table>

        <h3>電磁弁</h3>
        <button type="button" class="btn btn-danger" id="ev_on" onclick="ev(1)">ON</button>
        <button type="button" class="btn btn-warning" id="ev_off" onclick="ev(0)">OFF</button>
    </div><!--/span-->

	<div style="height:1000px">&nbsp;</div>
</body>
